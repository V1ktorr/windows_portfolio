<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 95 Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add these scripts to the <head> section of your HTML file -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
<script src="change_page.js"></script>

<script>
$(function() {
  $(".main-window").draggable({
    handle:".window-header",
    containment: ".workplace",
    cancel: ".sidebar",
    start: function() {
      $(this).addClass("dragging");
    },
    stop: function() {
      $(this).removeClass("dragging");
    }
  });
});

$(function() {
  var loader = $('<div class="loader"></div>'); // Create the loader element

  $(".nav-link").click(function(e) {
    e.preventDefault();
    var contentId = $(this).data("content");
    var mainWindow = $(".main-window");

    mainWindow.addClass("loading"); // Add loading class
    $("body").addClass("loading-cursor");
    loader.appendTo(mainWindow); // Append the loader to the main window

    setTimeout(function() {
      // Simulate loading delay (replace with actual content loading)

      // Remove loading class and loader after loading is complete
      mainWindow.removeClass("loading");
      $("body").removeClass("loading-cursor");
      loader.remove();
      // Add other logic here to display the selected content
    }, 800); // Replace with the desired loading time in milliseconds
  });
});
</script>

</head>
<body>
